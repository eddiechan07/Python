<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Ninjas in Dojo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/show_ninjas_in_dojo.css') }}">
</head>
<body>
    <h2>{{ dojo.cities }} Ninjas</h2>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in ninjas %}
            <tr>
                <td>{{ ninja.first_name }}</td>     
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/dojos">Home</a>

</body>
</html>
