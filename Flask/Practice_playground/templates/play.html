<!DOCTYPE html>
<html lang="en">
<head>

    <title>Three Boxes</title>
    <style>
        .container{
            width:80%;
            height: 50%;
        }
        .box{
            width:100px;
            height:100px;
            background-color:lightblue;
            display: inline-block;
            margin:10px;
        }
        h1{
            padding-left: 20%;
        }
    </style>
</head>
<body>
    <div class = "container">
        <h1>Welcome!</h1>
        <!-- <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> -->
        <div>
            {% for x in range (times) %}
                <div class="box" style="background-color: {{color}};"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
