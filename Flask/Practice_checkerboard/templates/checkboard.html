<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/checkboard.css')}}">
</head>
<style>
    .box1{
    background-color: {{ color1}};
}
.box2{
    background-color: {{color2}};
}
</style>
<body>
    <table>
        {% for i in range(row) %}
        <tr>
            {% for j in range(column) %}
                {% if (i+j)%2 == 0 %}
                    <td class="box1"></td>
                {% else %}
                    <td class="box2"></td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
